name: PR Template Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-pr-template:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check PR template compliance
        uses: actions/github-script@v7
        with:
          script: |
            const requiredSections = [
              '### ğŸ“¦ Summary',
              '### âœ… What\'s Changed',
              '### ğŸ”— Preview Deployment',
              '### ğŸ§ª Testing Checklist',
              '### ğŸ”– Related Issues'
            ];

            const body = context.payload.pull_request.body || '';
            const missing = requiredSections.filter(section => !body.includes(section));

            if (missing.length > 0) {
              core.setFailed(`âŒ Missing required sections in PR description:\n${missing.join('\n')}`);
            } else {
              console.log("âœ… All required PR sections are present.");
            }
