name: ğŸ›¡ Update Safe Info

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *' # every 4 hours
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§  Run script
        run: npx tsx scripts/fetch-safe-info.ts

      - name: ğŸ“¤ Commit changes
        run: |
          git config user.name "SafeVault Bot"
          git config user.email "bot@safe-vault.xyz"
          git add README.md
          git commit -m "ğŸ” Auto-update Safe info" || echo "No changes"
          git push
